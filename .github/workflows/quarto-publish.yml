on:
  push:
     branches: main

  name: Render and Publish

  jobs:
    build-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository
          uses: actions/checkout@v3
        
        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2
            with:
          # To install LaTeX to build PDF book 
              tinytex: true
        - name: Set up R     
          uses: r-lib/actions/setup-r@v2
          with:
            r-version: '4.2.0'